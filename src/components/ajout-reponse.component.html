<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Répondre à la réclamation #{{ reclamationId }}</h2>
      <p class="subtitle">Rédigez votre réponse professionnelle</p>
    </div>

    <div class="card-body">
      <form [formGroup]="reponseForm" (ngSubmit)="onSubmit()" class="form">
        
        <div class="form-group">
          <label for="message" class="form-label">
            <mat-icon>message</mat-icon>
            Message de réponse
          </label>
          <textarea
            id="message"
            formControlName="message"
            class="form-control"
            rows="6"
            placeholder="Tapez votre réponse détaillée ici..."
            [class.error]="reponseForm.get('message')?.invalid && reponseForm.get('message')?.touched"
          ></textarea>
          <div class="error-message" *ngIf="reponseForm.get('message')?.invalid && reponseForm.get('message')?.touched">
            {{ getErrorMessage('message') }}
          </div>
        </div>

        <div class="form-actions">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="router.navigate(['/reclamations'])"
            [disabled]="loading"
          >
            <mat-icon>arrow_back</mat-icon>
            Annuler
          </button>
          
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="reponseForm.invalid || loading"
          >
            <mat-icon *ngIf="!loading">send</mat-icon>
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            {{ loading ? 'Envoi en cours...' : 'Envoyer la réponse' }}
          </button>
        </div>

        <div class="alert alert-success" *ngIf="success">
          <mat-icon>check_circle</mat-icon>
          Réponse envoyée avec succès ! Redirection en cours...
        </div>

        <div class="alert alert-error" *ngIf="error">
          <mat-icon>error</mat-icon>
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
