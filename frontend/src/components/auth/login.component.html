<div class="auth-page">
  <div class="bg-halation"></div>

  <mat-card class="auth-card animate-pop">
    <div class="card-head">
      <div class="role-pill" [class]="roleClass">
        <mat-icon>{{ roleIcon }}</mat-icon>
        <span>{{ role }}</span>
      </div>
      <h1>Connexion</h1>
      <p class="subtitle">Accédez à votre espace et suivez vos réclamations.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <mat-form-field appearance="fill" class="field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email" />
        <mat-icon matSuffix>alternate_email</mat-icon>
        <mat-error *ngIf="form.controls.email.hasError('required')">Email requis</mat-error>
        <mat-error *ngIf="form.controls.email.hasError('email')">Format invalide</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="field">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hide ? 'password':'text'" formControlName="password" autocomplete="current-password" />
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="hide ? 'Afficher' : 'Masquer'">
          <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls.password.hasError('required')">Mot de passe requis</mat-error>
        <mat-error *ngIf="form.controls.password.hasError('minlength')">Minimum 6 caractères</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" class="btn-primary" [disabled]="loading || form.invalid">
          <ng-container *ngIf="!loading; else loadingTpl">
            <mat-icon>login</mat-icon> Se connecter
          </ng-container>
        </button>
        <button mat-stroked-button color="primary" type="button" (click)="goRegister()">
          <mat-icon>person_add</mat-icon> Créer un compte
        </button>
        <a class="link-role" routerLink="/role">
          <mat-icon>sync_alt</mat-icon> Changer de rôle
        </a>
      </div>

      <ng-template #loadingTpl>
        <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
      </ng-template>

      <div class="alert error" *ngIf="error">
        <mat-icon>error_outline</mat-icon> {{ error }}
      </div>
    </form>
  </mat-card>
</div>
